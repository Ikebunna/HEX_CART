<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <p class="Heading">Hexstan Digital Agency</p>
        <img src="res/menu-symbol-of-three-parallel-lines-svgrepo-com.svg" width="30" height="30"/>
    </div>
<div class="Head">
    <img src="res/images.jpg" alt="shoe" width="300" height="200">
    <p class="header">Hexstan Vintage</p>
    <h3 class="add">+</h3>
    <h3 class="count">0</h3>
    <h3 class="minus">-</h3>
    <h3 class="amount">N400</h3>
</div>
<div class="Head">
    <img src="res/Bill-Bird-Shoes-Bespoke-Orthopaedic-Shoemakers-1.jpg" alt="shoe" width="300" height="200">
    <p class="header">Hexstan Gentles</p>
    <h3 class="add">+</h3>
    <h3 class="count">0</h3>
    <h3 class="minus">-</h3>
    <h3 class="amount">N700</h3>
</div>
<div class="foot">
    <h2>Total:</h3> <br>
    <h2 id="total"> N 0.00</h2>
</div>
    

          <script src="js/index.js"></script>
</body>
</html>
